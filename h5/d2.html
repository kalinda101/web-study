<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表（list）</title>
</head>
<body>
    列表一共有3种：有序列表、无序列表、定义列表

    <!--1.这是有序列表-->
    <ol>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
    </ol>

    <!--2.这是无序列表-->
    <ul>
        <li>aa</li>
        <li>bb</li>
        <li>cc</li>
    </ul>

    <!--3.这是定义列表-->
    <!--使用dl标签表示定义列表，使用dt表示定义的内容，使用dd对内容进行解释说明-->
    <dl>
        <dt>西瓜</dt>
        <dd>一种非常非常好吃的水果</dd>  <!--一个dt可以对应多个dd-->
    </dl>
</body>
</html>
