<!--
    doctype是文档声明，这里表示此网页是H5的。
-->
<!DOCTYPE html>
<!--
    lang="en"表示此网页的语言为英语，lang就是language
-->
<html lang="en">
<head>
    <!--
        meta标签用来设置网页元数据，charset表示字符集，这里采用的是国际通用的utf-8
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        网页关键字，给搜索引擎看的
    -->
    <meta name="keywords" content="html,h5,前端">
    <!--
        网页描述，给搜索引擎看的
    -->
    <meta name="description" content="这是一个戴祎的前端网页">
    <title>第一个网页</title>
</head>
<body>
    <!--
        hgroup标签用来为标题分组，可以将一组相关的标题放入到hgroup中  
        比如这里就是一首诗的大标题和副标题。 
    -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>
    <!--
        em标签是加强语气的标签，是行内标签
    -->
    <p>今天天气<em>真</em>不错</p>
    <!--
        strong标签是表示强调重要内容的标签，是行内标签
    -->
    <p>你今天必须要<strong>完成作业</strong></p>
    <!--
        blockquote是一个长引用，块标签
    -->
    鲁迅说：
    <blockquote>
        我家门前有两棵树，一颗是枣树，另一颗也是枣树！
    </blockquote>
    <!--
        q标签是一个短引用，名言名句，行标签
    -->
    子曰<q>学而时习之，不亦乐乎？</q>
    <br>  <!--换行标签-->
    今天真的非常开心
</body>
</html>
