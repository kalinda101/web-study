<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以下全部是有关布局的语义化标签</title>
</head>
<body>
    <header></header>  <!--网页的头部-->
    <main></main>  <!--网页的主体部分，一个网页只能有一个main标签-->
    <footer></footer>  <!--网页的底部-->
    <nav></nav>  <!--网页的导航栏-->
    <aside></aside>  <!--边边上的东西，如侧边栏-->
    <article></article>  <!--一个文章，可以自我嵌套-->
    <section></section>   <!--表示一个独立的区块，当不能使用其他标签时就用这个-->
    <div></div>  <!--跟section很像-->
</body>
</html>
